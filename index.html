<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="./scripts/index.js" defer></script>
    <title>Dice Roller</title>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <img src="./images/dice-logo.png">
            <button class="button-dice">Roll Dice</button>
        </header>
        <main>
            <span>The Winner is displayed here:</span>
            <span id="result">Draw</span>
            <div class="area">
                <div class="dice">
                    <img id="green-die-1" src="./images/Dice/green-die/green6.png">
                    <img id="green-die-2" src="./images/Dice/green-die/green6.png">
                </div>
                <span id="green-total">Green Total: 12</span>
            </div>
            <div class="area">
                <div class="dice">
                    <img id="pink-die-1" src="./images/Dice/pink-die/pink6.png">
                    <img id="pink-die-2" src="./images/Dice/pink-die/pink6.png">
                </div>
                <span id="green-total">Pink Total: 12</span>
            </div>
        </main>
    </div>
</body>
</html>
